
image: concourse/concourse
imageTag: "6.6.0"

secrets:
  localUsers: admin:admin,guest:guest

web:
  replicas: 2
  localAuth:
    enabled: true
  additionalVolumes:
    - name: dsdsocket
      hostPath:
        path: /var/run/datadog
  additionalVolumeMounts:
    - name: dsdsocket
      mountPath: /var/run/datadog
  resources:
    requests:
      cpu: "1500m"
      memory: "1Gi"
    limits:
      cpu: "1500m"
      memory: "1Gi"

worker:
  replicas: 10
  hardAntiAffinity: true

concourse:
  web:
    auth:
      mainTeam:
        localUser: admin
    metrics:
      attribute: "environment:containerd_drills"
    datadog:
      enabled: true
      agentHost: unix
      agentPort: ///var/run/datadog/dsd.socket
      prefix: "concourse.containerd_drills"
    containerPlacementStrategy: fewest-build-containers
  worker:
    runtime: containerd

    baggageclaim:
      driver: overlay
datadog:
  datadog:
    useDogStatsDSocketVolume: true
    apiKey:
    appKey:
    processAgentEnabled: true
    tags:
      - "env:containerd_drills"
    kubeStateMetrics:
      enabled: false


postgresql:
  resources:
    requests:
      cpu: 1000m
      memory: 2Gi
  postgresqlConfiguration: {"sharedPreloadLibraries": "'pg_stat_statements'", "listenAddresses": "'*'", "max_connections": "150"}
  # postgresqlPostgresPassword: "pivotal"
  persistence:
    size: 128Gi
